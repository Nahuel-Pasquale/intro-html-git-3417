<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="../assets/login.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__navbar">
        <a href="../index.html">
          <img src="../assets/img/logo.png" alt="logo" class="navbar__logo"
        /></a>
        <img src="../assets/img/profile.png" alt="profile" />
      </nav>
    </header>
    <main class="main">
      <form class="main__form form">
        <h1 class="form__title">Crea tu cuenta</h1>
        <!-- Nombre -->
        <input type="text" placeholder="Nombre" class="form__input" />
        <!-- Email -->
        <input type="email" placeholder="Email" class="form__input" />
        <!-- Password -->
        <input type="password" placeholder="Password" class="form__input" />
        <!-- Phone-->
        <input type="text" placeholder="Telefono" class="form__input" />
        <a href="../index.html" class="btn btn--submit">Ingresar</a>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13136.066850016401!2d-58.3815704!3d-34.6037389!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1689637033533!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </form>
    </main>
    <footer class="footer">
      <ul class="footer__nav">
        <li><a href="#" class="footer__nav--link">Términos de Uso</a></li>
        <li><a href="#" class="footer__nav--link">Trabajá con Nosotros</a></li>
        <li><a href="#" class="footer__nav--link">Soporte</a></li>
      </ul>
      <p class="footer__text">
        Hecho con ❤️ en <span class="footer__text--strong">NUCBAZAPPI</span>
      </p>
    </footer>
  </body>
</html>
